<div class="post-comment" layout="column">

  <md-toolbar md-theme="dark">
    <div class="md-toolbar-tools">
      <h3><span ng-bind="::$ctrl.title"></span></h3>
      <span flex></span>
      <md-button class="toolbar-button" aria-label="Add" ng-click="$ctrl.add()">
        <i class="material-icons">add_circle_outline</i>
      </md-button>
    </div>
  </md-toolbar>

  <div layout-padding layout-xs="column" layout="row" layout-wrap>
    <div flex-xs="100" flex="50" ng-repeat="comment in $ctrl.comments track by comment.id">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline" ng-bind="'#' + ($index + 1)"></span>
            <span class="md-subhead">Author</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between">
          <div ng-bind-html="::comment.content"></div>
          <md-card-actions layout="column">
            <md-button class="md-icon-button" aria-label="Read" ng-click="$ctrl.view($event, comment.id)">
              <i class="material-icons">chrome_reader_mode</i>
            </md-button>
            <md-button class="md-icon-button" aria-label="Delete" ng-click="$ctrl.delete(comment.id)">
              <i class="material-icons">delete_forever</i>
            </md-button>
          </md-card-actions>
        </md-card-content>
      </md-card>
    </div>
  </div>

</div>
