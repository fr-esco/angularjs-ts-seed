<div class="post-comment"
     layout="column">
  <md-toolbar md-theme="dark">
    <div class="md-toolbar-tools">
      <h3>
        <span ng-bind="::$ctrl.title"></span>
      </h3>
      <span flex=""></span>
      <md-button aria-label="Create"
                 class="toolbar-button"
                 ng-click="$ctrl.create()"
                 ng-disabled="true">
        <i class="material-icons">add_circle_outline</i>
      </md-button>
    </div>
  </md-toolbar>
  <div layout="row"
       layout-padding=""
       layout-wrap=""
       layout-xs="column">
    <div flex="50"
         flex-xs="100"
         ng-repeat="comment in $ctrl.comments track by comment.id">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline"
                  ng-bind="'#' + ($index + 1)"></span>
            <span class="md-subhead">Author</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row"
                         layout-align="space-between">
          <div ng-bind-html="::comment.content"></div>
          <md-card-actions layout="column">
            <md-button aria-label="Read"
                       class="md-icon-button"
                       ng-click="$ctrl.view($event, comment.id)">
              <i class="material-icons">chrome_reader_mode</i>
            </md-button>
            <md-button aria-label="Delete"
                       class="md-icon-button"
                       ng-click="$ctrl.delete($event, comment)">
              <i class="material-icons">delete_forever</i>
            </md-button>
          </md-card-actions>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
