<div class="post">

  <md-toolbar md-theme="dark">
    <div class="md-toolbar-tools">
      <h3><span ng-bind="::$ctrl.post.title"></span></h3>
      <span flex></span>
      <md-button class="toolbar-button" aria-label="Edit" ng-click="$ctrl.edit()">
        <i class="material-icons">create</i>
      </md-button>
    </div>
  </md-toolbar>

  <md-content layout="column">
    <div md-whiteframe="2" layout-padding>
      <p class="md-body-1" ng-bind-html="::$ctrl.post.content"></p>
    </div>

    <tsfn-post-comments title="Comments" post="::$ctrl.post"></tsfn-post-comments>
  </md-content>

</div>
