<md-content layout-padding="">
  <form name="postForm"
        ng-submit="$ctrl.onSubmit({post: $ctrl.post})">
    <div layout-gt-xs="row"
         ng-if="$ctrl.post.id">
      <md-input-container class="md-block"
                          flex-gt-xs="">
        <label for="post-id">Id</label>
        <input disabled="disabled"
               id="post-id"
               name="postId"
               ng-model="$ctrl.postId" />
      </md-input-container>
      <md-datepicker md-placeholder="Creation date"
                     ng-disabled="true"
                     ng-model="$ctrl.postCreatedAt"></md-datepicker>
    </div>
    <div layout="row">
      <md-input-container class="md-block">
        <label for="post-title">Title</label>
        <input id="post-title"
               name="postTitle"
               ng-model="$ctrl.post.title"
               required="" />
      </md-input-container>
    </div>
    <md-input-container class="md-block">
      <label for="post-content">Content</label>
      <textarea id="post-content"
                md-maxlength="2000"
                md-select-on-focus=""
                name="postContent"
                ng-model="$ctrl.post.content"
                rows="10"></textarea>
    </md-input-container>
    <md-toolbar md-theme="dark">
      <div class="md-toolbar-tools">
        <h3>
          <span>Actions</span>
        </h3>
        <span flex=""></span>
        <md-button aria-label="Confirm"
                   class="toolbar-button"
                   type="submit">
          <i class="material-icons">done</i>
        </md-button>
        <md-button aria-label="Cancel"
                   class="toolbar-button"
                   ng-click="$ctrl.onCancel()">
          <i class="material-icons">highlight_off</i>
        </md-button>
      </div>
    </md-toolbar>
  </form>
</md-content>
