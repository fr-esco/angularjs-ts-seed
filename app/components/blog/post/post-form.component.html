<md-content layout-padding>
  <div>

    <form name="postForm" ng-submit="$ctrl.onSubmit({post: $ctrl.post})">
      <div layout-gt-xs="row" ng-if="$ctrl.post.id">
        <md-input-container class="md-block" flex-gt-xs>
          <label for="post-id">Id</label>
          <input id="post-id" name="postId" ng-model="$ctrl.postId" disabled>
        </md-input-container>
        <md-datepicker ng-model="$ctrl.postCreatedAt" md-placeholder="Creation date" ng-disabled="true"></md-datepicker>
      </div>
      <div layout="row">
        <md-input-container class="md-block">
          <label for="post-title">Title</label>
          <input id="post-title" name="postTitle" ng-model="$ctrl.post.title" required>
        </md-input-container>
      </div>
      <md-input-container class="md-block">
        <label for="post-content">Content</label>
        <textarea id="post-content" name="postContent" ng-model="$ctrl.post.content" md-maxlength="600" rows="10" md-select-on-focus></textarea>
      </md-input-container>

      <md-toolbar md-theme="dark">
        <div class="md-toolbar-tools">
          <h3><span>Actions</span></h3>
          <span flex></span>
          <md-button type="submit" class="toolbar-button" aria-label="Confirm">
            <i class="material-icons">done</i>
          </md-button>
          <md-button class="toolbar-button" aria-label="Cancel" ng-click="$ctrl.onCancel()">
            <i class="material-icons">highlight_off</i>
          </md-button>
        </div>
      </md-toolbar>

    </form>

  </div>
</md-content>
