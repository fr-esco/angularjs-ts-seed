<div class="post">

  <md-toolbar md-theme="dark">
    <div class="md-toolbar-tools">
      <h3><span ng-bind="$ctrl.title"></span></h3>
      <span flex></span>
      <form ng-submit="$ctrl.search()">
        <md-input-container md-no-float>
          <input id="search" placeholder="Search..." ng-model="$ctrl.searchText">
        </md-input-container>
      </form>
      <md-button class="toolbar-button" aria-label="Search" ng-click="$ctrl.search()">
        <i class="material-icons">search</i>
      </md-button>
    </div>
  </md-toolbar>

  <md-content layout="column">
    <div class="table-responsive-vertical" md-whiteframe="2">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>Title</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="post in $ctrl.posts track by post.id">
            <td>
              <a ng-link="['PostDetail', {id: post.id}]" ng-bind="::post.title"></a>
            </td>
            <td ng-bind="::post.createdAt | date"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </md-content>

</div>
