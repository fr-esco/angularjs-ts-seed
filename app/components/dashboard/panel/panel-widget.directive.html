<section layout-margin class="md-whiteframe-z1 panel-widget">
  <md-toolbar md-theme="custom" class="md-hue-1 panel-widget-toolbar">
    <div class="md-toolbar-tools">
      <h3 class="panel-widget-title">{{vm.title}}</h3>
      <span flex></span>
      <md-button ng-show="vm.options" ng-click="$showOptions = !$showOptions" class="md-icon-button" aria-label="Show options">
        <i class="material-icons">more_vert</i>
      </md-button>
    </div>
  </md-toolbar>
  <div ng-include="vm.template"></div>
</section>
