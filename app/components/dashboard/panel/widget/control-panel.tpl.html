<md-content class="md-padding"
            ng-controller="ControlPanelController as vm">
  <md-progress-linear class="widget-progress md-accent"
                      md-mode="determinate"
                      ng-show="vm.showProgress"
                      value="{{vm.determinateValue}}"></md-progress-linear>
  <md-radio-group ng-model="vm.reloadServer">
    <md-radio-button class="md-accent"
                     value="Staging">Staging server</md-radio-button>
    <md-radio-button class="md-accent"
                     value="Production">Production server</md-radio-button>
  </md-radio-group>
  <md-button class="md-raised md-warn"
             ng-click="vm.performProgress()">Reload server</md-button>
</md-content>
