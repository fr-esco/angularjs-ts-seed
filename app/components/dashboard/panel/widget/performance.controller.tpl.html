<div ng-controller="PerformanceController as vm">
  <md-content class="options"
              ng-show="$showOptions">
    <md-radio-group ng-change="vm.changePeriod()"
                    ng-model="vm.performancePeriod">
      <md-radio-button value="week">Last week</md-radio-button>
      <md-radio-button value="month">Last month</md-radio-button>
    </md-radio-group>
  </md-content>
  <md-content class="md-padding">
    <nvd3 data="vm.performanceChartData"
          options="vm.chartOptions"></nvd3>
  </md-content>
</div>
