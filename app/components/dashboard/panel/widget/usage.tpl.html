<md-content class="md-padding"
            layout="row"
            ng-controller="UsageController as vm">
  <div flex="">
    <nvd3 data="vm.ramChartData"
          options="vm.chartOptions"></nvd3>
    <h4 class="donut-chart-title">RAM</h4>
  </div>
  <div flex="">
    <nvd3 data="vm.storageChartData"
          options="vm.chartOptions"></nvd3>
    <h4 class="donut-chart-title">Storage</h4>
  </div>
</md-content>
