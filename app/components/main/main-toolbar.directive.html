<md-toolbar layout="row"
            layout-align="end center">
  <md-button aria-label="Search"
             class="toolbar-button"
             hide-sm="">
    <i class="material-icons">search</i>
  </md-button>
  <md-button aria-label="Notifications"
             class="toolbar-button"
             hide-sm="">
    <i class="material-icons">notifications</i>
    <span class="notifications-label">7</span>
  </md-button>
  <md-button aria-label="Settings"
             class="toolbar-button"
             hide-sm=""
             ng-click="$ctrl.toggleRightSidebar()">
    <i class="material-icons">settings</i>
  </md-button>
  <md-button aria-label="Menu"
             hide-gt-sm=""
             ng-click="$ctrl.toggleItemsList()">
    <i class="material-icons">menu</i>
  </md-button>
  <tsng-locale class="toolbar-button"></tsng-locale>
  <tsng-timezone class="toolbar-button"></tsng-timezone>
</md-toolbar>
