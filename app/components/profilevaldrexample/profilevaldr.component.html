<tsfn-showcase file-list="::$ctrl.files" title="{{::$ctrl.title}}"></tsfn-showcase>

<!-- TODO: Add validations -->
<form name="userForm" novalidate valdr-type="Person">
  <div ng-init="$ctrl.setForm(userForm)"></div>
  <md-content md-theme="dark" class="md-padding" layout="row" layout-sm="column">
    <md-input-container valdr-form-group>
      <label for="title">Username</label>
      <input name="title" id="title" ng-model="$ctrl.user.title">
    </md-input-container>
    <md-input-container valdr-form-group>
      <label for="email">Email</label>
      <input name="email" id="email" ng-model="$ctrl.user.email" type="email">
    </md-input-container>
    <md-input-container valdr-form-group>
      <label for="phone">phone</label>
      <input name="phone" id="phone" ng-model="$ctrl.user.phone">
    </md-input-container>
  </md-content>
  <md-content class="md-padding">

    <div layout layout-sm="column">
      <md-input-container flex="80">
        <label for="company">Company (Disabled)</label>
        <input id="company" ng-model="$ctrl.user.company" disabled>
      </md-input-container>
      <md-input-container flex valdr-form-group>
        <label for="submission-date">Submission Date</label>
        <input name="submissiondate" id="submission-date" type="date" date-in-the-past-validation ng-model="$ctrl.user.submissionDate">
      </md-input-container>
    </div>
    <div layout layout-sm="column">
      <md-input-container flex valdr-form-group>
        <label for="firstName">First Name</label>
        <input name="firstName" id="firstname" ng-model="$ctrl.user.firstName">
      </md-input-container>
      <md-input-container flex valdr-form-group>
        <label for="last-name">Last Name</label>
        <input name="lastname" id="lastname" ng-model="$ctrl.user.lastName">
      </md-input-container>
    </div>
    <div flex layout layout-sm="column">
      <md-input-container>
        <label>Gender</label>
        <div flex-offset="70">
          <md-radio-group layout="row" ng-model="$ctrl.user.gender">
            <md-radio-button value="F">F</md-radio-button>
            <md-radio-button value="M">M</md-radio-button>
          </md-radio-group>
        </div>
      </md-input-container>
    </div>
    <div>
      <md-input-container flex valdr-form-group>
        <label for="input">Age</label>
        <input type="number" name="age" id="age" ng-model="$ctrl.user.age">
      </md-input-container>
    </div>
    <md-input-container flex>
      <label for="address">Address</label>
      <input id="address" ng-model="$ctrl.user.address">
    </md-input-container>
    <div layout layout-sm="column">
      <md-input-container flex>
        <label for="city">City</label>
        <input id="city" ng-model="$ctrl.user.city">
      </md-input-container>
      <md-input-container flex valdr-form-group>
        <label for="state">State</label>
        <input ng-model-options="{ updateOn: 'blur' }" maxlength="2" placeholder="e.g. IT" name="state" id="state" ng-model="$ctrl.user.state">
      </md-input-container>
      <md-input-container flex>
        <label for="postal-code">Postal Code</label>
        <input id="postal-code" ng-model="$ctrl.user.postalCode">
      </md-input-container>
    </div>

    <md-input-container flex>
      <label for="biography">About us</label>
      <textarea id="biography" ng-model="$ctrl.user.biography" columns="1" md-maxlength="150"></textarea>
    </md-input-container>
    <div flex>
      <md-button ng-click="$ctrl.submitUser()" ng-disabled="userForm.$invalid" class="md-primary"> Submit </md-button>
    </div>
  </md-content>
</form>
<!-- MinLength constraint makes the field required
valdr doesn't support async validaton -->
