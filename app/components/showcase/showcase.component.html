<div class="showcase"
     layout="column"
     ng-cloak="">
  <md-content>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h3 ng-bind="::$ctrl.title || 'Showcase'"></h3>
        <span flex=""></span>
        <md-progress-circular class="md-accent md-hue-3"
                              md-diameter="24"
                              ng-if="$ctrl.loading"></md-progress-circular>
        <md-button aria-label="View Source"
                   class="toolbar-button"
                   ng-click="$ctrl.toggleSource()">
          <i class="material-icons">code</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-tabs md-border-bottom=""
             md-selected="$ctrl.selected"
             ng-if="$ctrl.loaded"
             ng-show="$ctrl.showSource">
      <md-tab label="{{::tab.title}}"
              ng-repeat="tab in $ctrl.tabs">
        <ui-codemirror ng-if="::!$ctrl.markdown(tab)"
                       ng-model="::tab.content"
                       ui-codemirror-opts="::tab.options"></ui-codemirror>
        <md-content layout-padding=""
                    md-theme="dark"
                    ng-if="::$ctrl.markdown(tab, true)">
          <p class="markdown"
             ng-bind-html="tab.content"></p>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
