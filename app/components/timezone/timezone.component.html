<div layout="column"
     ng-cloak="">
  <md-select md-container-class="md-accent"
             ng-change="$ctrl.changeTimezone()"
             ng-model="$ctrl.timezone">
    <md-option ng-repeat="timezone in $ctrl.timezones"
               value="{{timezone}}">{{timezone}}</md-option>
  </md-select>
</div>
